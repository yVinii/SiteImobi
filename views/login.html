<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/css_pages/style_login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" charset="UTF-8"> </script>
    <link rel="stylesheet" href="/css/main.css">
    <script src="../javascript/Fetchs/fetchlogin.js" defer></script>
    <title>LSilva - Login</title>
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="../css/css_pages/css_imgs/undraw_working_remotely_re_6b3a (1).svg" alt="">
        </div>
        <div class="form">
            <form id="loginForm">
                <div class="form-header">
                    <div class="title">
                        <h1>Entrar</h1>
                    </div>
                </div> 
                <div class="input-group">
                    <div class="input-box">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Digite o Email" required>
                    </div>
                    <div id="fade" class="hide">
                        <div class="spinner-border text-info hide" id="loader" role="status">
                            <span class="visually-hidden">Loading...</span>
                          </div>
                        <div id="message" class="hide">
                           <div class="alert alert-light" role="alert">
                                <h4>Imobili√°ria LSilva</h4>
                                <p></p>
                                <button id="close-btn" type="button" class="btn btn-secondary">
                                    Fechar
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input type="password" id="password" name="password" placeholder="Digite a senha" required>
                    </div>
                </div>

                <div class="envie-button">
                    <button type="button" id="enviarBtn" onclick="enviarDados()">Enviar</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
